name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # Collecting your 5 keys from GitHub Secrets
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_API_KEY_2: ${{ secrets.VITE_API_KEY_2 }}
          VITE_API_KEY_3: ${{ secrets.VITE_API_KEY_3 }}
          VITE_API_KEY_4: ${{ secrets.VITE_API_KEY_4 }}
          VITE_API_KEY_5: ${{ secrets.VITE_API_KEY_5 }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

